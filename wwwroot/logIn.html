<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/site.css" />
    <link rel="icon" type="image/png" href="./css/16.jpg">
    <title>Log In</title>
</head>
<body>
    <h1>login</h1>
    <a href="https://accounts.google.com/o/oauth2/auth?response_type=code&client_id=632873349248-ustv92dc4cd88lsk9bpdranjlv59ate2.apps.googleusercontent.com&redirect_uri=https://localhost:7032&scope=openid%20email&state=STATE_STRING" class="google-login">
        <img src="css/google.png" alt="Google Logo" class="google-logo" height="200px">
        התחבר באמצעות גוגל
    </a>
    <button id="postmanButton">
        <img src="css/logo-postman.svg" alt="Postman Logo" style="height: 25px; margin-right: 5px;">
        Send Request to Postman
    </button>

    <label for="name">enter name</label><br>
    <input type="text" name="name" id="name"><br>
    <label for="password">enter password</label><br>
    <input type="text" name="password" id="password"><br><br>
    <button type="submit" id="submit">send</button>
</body>
<script src="js/logIn.js"></script>
<script>
    document.getElementById("postmanButton").addEventListener("click", function() {
            const postmanURI = "postman://collection/40310174-3aac6243-1943-408a-aa86-f8368f4fc34d";
            window.open(postmanURI, "_blank");
    });
</script>

</html>
